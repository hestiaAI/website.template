---
layout: default
---
<h1>{{name}}</h1>
<p>{{description}}</p>
<ul>
    {% for post in collections.post %}
    {% set post_categories = post.data.post_categories %}
        {% if post.data.locale == locale
           and id in post_categories %}
        <li><a href="{{post.url}}">{{post.data.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
